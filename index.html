<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="./imgs/chatgpt-logo-chat-gpt-icon-on-white-background-free-vector.jpg">
    <!-- css links -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="">
    <section class="vh-100 ">
      <div class="container m-auto pt-5 position-relative">
        <div class="header">
          <h1 class="text-black font50px text-center mt-3">AI Chat Bot</h1>
          <h2 class="h2font">Hello,there</h2>
          <p class="pcolor">How Can I Help You Today?</p>
        </div>


        <div class="chatlist">
        
        
           
          </div>
        </div>
<form action="#" class="typingform">
  <div class="  mb-3 d-flex flex-row justify-content-center align-items-center position-fixed  bottom-0 start-0 end-0 ">
    <input
      type="text"
      class="form-control w-75 "
      id="floatingInput"
      placeholder="Enter a prompt here"
      required
    />
    
    <button type="submit" class=" btn text-white ms-2 "><span class="material-symbols-outlined">
      send
      </span></button>
  </div>
</form>
        
      </div>
    </section>

    <!-- js links -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
